<!DOCTYPE html>
<html>
<head>
    <title>CSS INTRODUCION</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="test.js">
    <link rel="stylesheet" href="password.html">
    <link rel="stylesheet" href="forgot password.html">
    <link rel="stylesheet" href="password.css">
    <script src="https://kit.fontawesome.com/fef8422fbd.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="blue">LOGIN FORM</h1>
    <p>This is a quick review of a form.</p>
    <div class="container">
        <div class="form-box">
            <h1>Login </h1>
            <form>
                <script src="test.js"></script>
                <div class="input-group">
                    <label for="Name"><i class="fas fa-user"></i>Name</label>
                    <input type="text" id="Name" required>
                </div>
                <div class="input-group">
                    <label for="Email"><i class="fas fa-envelope"></i>Email</label>
                    <input type="email" id="Email" required>
                </div>
                <div class="input-group">
                    <label for="Password"><i class="fas fa-lock"></i>Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="input-group">
                    <label for="Gender"><i class="fas fa-user"></i>Gender</label>
                    <input type="text" id="Gender" required>
                </div>
                <div class="input-group">
                    <label for="phone"><i class="fas fa-phone"></i>Phone number:</label>
                    <input type="tel" id="phone">
                </div>
                <div class="input-group">
                    <label for="bday"><i class="fas fa-calendar"></i>Birthday:</label>
                    <input type="date" id="bday" required>
                </div>
                <div class="input-group">
                    <label for="Title">Title:</label>
                    <br>
                    <label for="Mr">Mr</label>
                    <input type="radio" id="Mr" value="Mr" required>
                    <br>
                    <label for="Mrs">Mrs</label>
                    <input type="radio" id="Mrs" value="Mrs" required>
                    <br>
                    <label for="Prof">Prof</label>
                    <input type="radio" id="Prof" value="Prof" required>
                    <br>
                    <label for="Phd">Phd</label>
                    <input type="radio" id="Prof" value="Prof" required>
                </div>
                <input type="reset">
                <input type="submit">
            </form>
            <p>Lost password <a href="http://"></a> </p>
        </div>
    </div>
</body>
</html>
